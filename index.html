<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 well">
				<div class="col-sm-12 form-legend p-3">
					<h2>Add yourself to the Website</h2>
				</div>
				<div class="col-sm-12 form-column">
					<form>
						<div class="form-group p-3">
							<label for="id">ID</label>
							<input type="text" id="id" name="id" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="name">Full Name</label>
							<input type="text" id="name" name="name" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="nick-name">Nick Name</label>
							<input type="text" id="nick-name" name="nick-name" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="pronoun">Pronoun</label>
							<input type="text" id="pronoun" name="pronoun" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="bio">Bio</label>
							<input type="text" id="bio" name="bio" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="description">Description</label>
                            <textarea id="description" class="form-control" rows="3"></textarea>
						</div>

                        <div class="form-group p-3">
							<label for="country">Country/Emoji</label>
							<input type="text" id="country" name="country" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="avatar">Avatar</label>
							<input type="text" id="avatar" name="avatar" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="badges">Badges (space separated)</label>
							<input type="text" id="badges" name="badges" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="status">Status (true/false)</label>
							<input type="text" id="status" name="status" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="projects">Projects (space separated)</label>
							<input type="text" id="projects" name="projects" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="mentors">Mentors (space separated)</label>
							<input type="text" id="mentors" name="mentors" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="mentors">Mentees (space separated)</label>
							<input type="text" id="mentees" name="mentees" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="events">Events (space separated)</label>
							<input type="text" id="events" name="events" class="form-control">
						</div>

                        <div class="col-sm-12 form-legend p-3">
                            <h3>Socials</h3>
                        </div>

                        <div class="form-group p-3">
							<label for="gitlab">GitLab</label>
							<input type="text" id="gitlab" name="gitlab" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="twitter">Twitter</label>
							<input type="text" id="twitter" name="twitter" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="blog">Blog</label>
							<input type="text" id="blog" name="blog" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="matrix">Matrix</label>
							<input type="text" id="matrix" name="matrix" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="instagram">Instagram</label>
							<input type="text" id="instagram" name="instagram" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="dev">Dev.to</label>
							<input type="text" id="dev" name="dev" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="github">GitHub</label>
							<input type="text" id="github" name="github" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="mastodon">Mastodon</label>
							<input type="text" id="mastodon" name="mastodon" class="form-control">
						</div>

                        <div class="form-group p-3">
							<label for="keybase">Keybase</label>
							<input type="text" id="keybase" name="keybase" class="form-control">
						</div>
                        <button onclick="validateSubmission();" class="button is-link is-fullwidth btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
        <script src="index.js"></script>
</body>
</html>
